<HEad>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #fff;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 1200px;
        }

        header {
            background-color: #000000;
            color: #5f0264;
            padding: 1rem 0;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: #5f0264;
            text-decoration: none;
            font-size: 1.2rem;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2rem 0;
        }

        section {
            padding: 4rem 0;
        }

        #hero {
            background-image: url('hero-bg.jpg');
            background-size: cover;
            color: #5f0264;
            text-align: center;
        }

        #hero h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        #hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background-color: #0e0101;
            color: #fff;
            text-decoration: none;
            padding: 0.8rem 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #555;
        }

        .hidden-content {
            display: none;
            background-color: #fff;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .hidden-content p {
            margin-bottom: 1rem;
        }

        .close-btn {
            display: inline-block;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            transition: background-color 0.3s ease;
            margin-left: 1rem;
        }

        .close-btn:hover {
            background-color: #fff;
        }

        #services {
            background-color: #fff;
            text-align: center;
        }

        .service {
            margin-bottom: 2rem;
        }

        .service img {
            max-width: 100%;
            border-radius: 5px;
        }

        .service h3 {
            margin-top: 1rem;
            font-size: 1.5rem;
        }

        .service p {
            font-size: 1.2rem;
        }

        #about {
            background-color: #FFF;
            text-align: center;
        }

        footer {
            background-color: #000000;
            color: #5f0264;
            text-align: center;
            padding: 1rem 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
